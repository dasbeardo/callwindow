<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>US Area Code Lookup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#613fb4">
</head>
<body>
  <div class="container">
    <h1></h1><img src="callwindow.svg" alt="CallWindow Logo" class="logo"></h1>
    <form id="lookupForm" autocomplete="off">
      <label for="areaCode">Enter a 3-digit area code:</label>
      <input
        type="tel"
        id="areaCode"
        maxlength="3"
        pattern="\d{3}"
        inputmode="numeric"
        required
        placeholder="e.g. 415">
      <button type="submit">Lookup</button>
    </form>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js')
        .then(reg => {
          // Optional: listen for updates
          reg.onupdatefound = () => {
            const installing = reg.installing;
            installing.onstatechange = () => {
              if (installing.state === 'installed' && navigator.serviceWorker.controller) {
                // Optionally notify users: "New version available!"
                console.log('New version available! Refresh to update.');
              }
            };
          };
        })
        .catch(err => {
          console.warn('Service worker registration failed:', err);
        });
    }
  </script>
</body>
</html>
