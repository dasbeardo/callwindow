<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CallWindow - Area Code Info</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#613fb4">
</head>
<body>
  <div class="container">
    <div class="logo-header">
  <img src="textlogo.svg" alt="CallWindow" class="logo-img" draggable="false">
</div>
    <form id="lookupForm" autocomplete="off">
   <input
        type="tel"
        id="areaCode"
        maxlength="3"
        pattern="\d{3}"
        inputmode="numeric"
        required
        placeholder="Enter area code (e.g. 202)">
  <button type="submit">Look Up</button>
</form>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js')
        .then(reg => {
          // Optional: listen for updates
          reg.onupdatefound = () => {
            const installing = reg.installing;
            installing.onstatechange = () => {
              if (installing.state === 'installed' && navigator.serviceWorker.controller) {
                // Optionally notify users: "New version available!"
                console.log('New version available! Refresh to update.');
              }
            };
          };
        })
        .catch(err => {
          console.warn('Service worker registration failed:', err);
        });
    }
  </script>
</body>
</html>
