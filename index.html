<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>US Area Code Lookup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>US Area Code Lookup</h1>
    <form id="lookupForm" autocomplete="off">
      <label for="areaCode">Enter a 3-digit area code:</label>
      <input
        type="tel"
        id="areaCode"
        maxlength="3"
        pattern="\d{3}"
        inputmode="numeric"
        required
        placeholder="e.g. 415">
      <button type="submit">Lookup</button>
    </form>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
