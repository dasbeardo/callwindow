<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>US Area Code Lookup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --primary: #2563eb;
      --secondary: #e0e7ef;
      --background: #f4f6fa;
      --card: #fff;
      --radius: 14px;
      --shadow: 0 4px 24px rgba(0,0,0,0.07);
    }
    html, body {
      height: 100%;
      margin: 0;
      background: var(--background);
      font-family: 'Inter', Arial, sans-serif;
    }
    body {
      display: flex;
      min-height: 100vh;
      justify-content: center;
      align-items: flex-start;
    }
    .container {
      background: var(--card);
      box-shadow: var(--shadow);
      border-radius: var(--radius);
      padding: 2em 2.5em;
      margin-top: 6vh;
      width: 100%;
      max-width: 410px;
      box-sizing: border-box;
    }
    h1 {
      color: var(--primary);
      margin-bottom: 0.6em;
      font-size: 2rem;
      text-align: center;
      letter-spacing: -0.5px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1em;
      margin-bottom: 1em;
    }
    label {
      font-weight: 500;
      margin-bottom: 0.2em;
    }
    input[type="text"] {
      padding: 0.7em;
      font-size: 1.2em;
      border-radius: 8px;
      border: 1.5px solid #b6bdd5;
      outline: none;
      transition: border 0.15s;
    }
    input[type="text"]:focus {
      border: 1.5px solid var(--primary);
      background: #f6faff;
    }
    button {
      padding: 0.8em;
      font-size: 1.1em;
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.16s;
    }
    button:hover, button:focus {
      background: #1747b0;
    }
    #result {
      min-height: 3em;
      padding: 1.2em 0.7em 1em 0.7em;
      background: var(--secondary);
      border-radius: 10px;
      font-size: 1.12em;
      color: #21243d;
      box-sizing: border-box;
      margin-top: 1em;
      word-break: break-word;
      text-align: center;
      font-variant-numeric: tabular-nums;
    }
    @media (max-width: 600px) {
      .container {
        padding: 1.3em 0.6em;
        margin-top: 3vh;
        max-width: 99vw;
      }
      h1 {
        font-size: 1.3rem;
      }
      #result {
        font-size: 1em;
        padding: 1em 0.1em 0.8em 0.1em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>US Area Code Lookup</h1>
    <form id="lookupForm" autocomplete="off">
      <label for="areaCode">Enter a 3-digit area code:</label>
      <input type="tel" id="areaCode" maxlength="3" pattern="\d{3}" inputmode="numeric" required placeholder="e.g. 415">
      <button type="submit">Lookup</button>
    </form>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
